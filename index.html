<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rock, Paper, Scissors</title>
	

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<h2> Rock Paper Scissors </h2>

	<div class="scoreboard">
		<div>
			<div class="player-score"> 0 </div>
			<div class="delimiter">:</div>
			<div class="computer-score"> 0 </div>
		</div>
	</div>

	<div class="winner">
		<p> Pick </p>
	</div>

	<div class="hands">


		<div>
			<img src="img/rock.png">
		</div>
		<div>
			
			<img src="img/left-rock.png">
		</div>
	</div>

	<div class="player-choice">
		<div class="rock"> <img src="img/rock.png"> </div>
		<div class="paper"> <img src="img/paper.png"> </div>
		<div class="scissors"> <img src="img/scissors.png"></div>
	</div>

	<div class="round-winner">

	</div>
	
	<footer>
		<div style="padding: 10px">
			<span> Made by michael-blaze &copy; 2021 </span> <a href="https://github.com/Mihai192"> github </a> 
		</div>

		<div> <a href="https://game-icons.net/1x1/john-redman/rock.html">Rock Image</a>, <a href="https://game-icons.net/1x1/john-redman/paper.html">Paper Image</a> and <a href="https://game-icons.net/1x1/john-redman/scissors.html">Scissors Image</a> made by John Redman under <a href="https://creativecommons.org/licenses/by/3.0/"> CC BY 3.0 </a> (modifications from originals: images were flipped) </div>
	</footer>

	
	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
